<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connectify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html">Connectify</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="login.html">Login</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
       </div>

  <div class="container mt-5">

    <div id="profile-setup" class="mb-5">
      <h2>Profile Setup</h2>
      <form>
        <div class="mb-3">
          <label for="profileName" class="form-label">Name</label>
          <input type="text" class="form-control" id="profileName" required>
        </div>
        <div class="mb-3">
          <label for="profilePhoto" class="form-label">Upload Photo</label>
          <input type="file" class="form-control" id="profilePhoto" required>
        </div>
        <div class="mb-3">
          <label for="profileBio" class="form-label">Bio</label>
          <textarea class="form-control" id="profileBio" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Complete Profile</button>
      </form>
    </div>

   
   
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="./Scripts/app.js"></script>
</body>
</html>
